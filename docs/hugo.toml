baseURL = 'https://azure.github.io/AVM-Test/'
languageCode = 'en-us'
title = 'AVM'
theme = 'hugo-theme-relearn'

images = ['images/hero.png']

enableGitInfo = true

[params]
    base = '/AVM-Test'
    disableExplicitIndexURLs = true
    disableLanguageSwitchingButton = false
    themeVariant = [
        { identifier = 'auto', name = 'Zen Light/Dark', auto = [ 'zen-light', 'zen-dark' ] },
        { identifier = 'zen-light'      },
	    { identifier = 'zen-dark'       }
    ]
    disableLandingPageButton = false
    landingPageName = '<i class="fa-fw fas fa-home"></i> Home'
    showVisitedLinks = false
    titleSeparator = '|'
    sidebarmenus = [
      { type = 'menu', identifier = 'defined', main = true, disableTitle = true },
      # { type = 'page', identifier = 'home', main = true, disableTitle = true, pageRef = '' },
      # { type = 'menu', identifier = 'shortcuts', main = false, disableTitle = false },
    ]
    editURL = 'https://github.com/Azure/AVM-Test/edit/main/docs/content/${FilePath}'
    disableInlineCopyToClipBoard = true
    disableAnchorScrolling = false
    alwaysopen = true
    collapsibleMenu = false
    disableRootBreadcrumb = false

[module]
  [[module.imports]]
    path = 'github.com/McShelby/hugo-theme-relearn'

[outputs]
  home = ['html', 'rss', 'print']
  page = ['html', 'rss', 'print']
  section = ['html', 'rss', 'print']

[outputFormats]
  [outputFormats.print]
    baseName = 'print'
    isHTML = true
    mediaType = 'text/html'
    name = 'print'
    noUgly = true
    permalinkable = false

[markup]
  defaultMarkdownHandler = 'goldmark'

[markup.goldmark.renderer]
    unsafe = true
    hardWraps = true

[markup.goldmark.parser]
  autoHeadingID = true
  
